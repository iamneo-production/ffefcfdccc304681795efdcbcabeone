<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
          <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link your CSS file -->
          </head>
          <body>
            <div class="box">
                <!-- Create a 3x3 grid of buttons -->
                    <h1 id="header">Tic Tac Toe</h1>
                        <br>
                            <div class="row">
                                  <input type="button" class="btn" readonly>
                                        <input type="button" class="btn" readonly>
                                              <input type="button" class="btn" readonly>
                                                  </div>
                                                      <div class="row">
                                                            <input type="button" class="btn" readonly>
                                                                  <input type="button" class="btn" readonly>
                                                                        <input type="button" class="btn" readonly>
                                                                            </div>
                                                                                <div class="row">
                                                                                      <input type="button" class="btn" readonly>
                                                                                            <input type="button" class="btn" readonly>
                                                                                                  <input type="button" class="btn" readonly>
                                                                                                      </div>
                                                                                                        </div>
                                                                                                        
                                                                                                          
                                                                                                          
                                                                                                            <div class="result-container">
                                                                                                                <p class="result">Player X Turn</p>
                                                                                                                  </div>
                                                                                                                  
                                                                                                                    <div class="reset">
                                                                                                                        <button id="reset" class="reset-button" disabled>Reset</button>
                                                                                                                          </div>
                                                                                                                          
                                                                                                                            <script src="script.js"></script> <!-- Link your JavaScript file -->
                                                                                                                            </body>
                                                                                                                            </html>
                                                                                                                            >
